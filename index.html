<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script> 

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Functional <span class="text-red-500 font-medium">Baap er Bank</span>!!!
        </h1>

    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 w-3/4 gap-4 mx-auto text-white">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-4xl font-medium">$<span id="diposit-total">00</span></h2>


                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl font-medium">$<span id="withdraw-total">00</span></h2>


                </div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-2xl"> Balance</h4>
                    <h2 class="text-4xl font-medium">$<span id="balance-total">1340</span></h2>


                </div>



            </div>
        </section>
        <!-- deposit and withdraw -->

        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4 ">

                <div class="bg-violet-400 p-8 ">
                    <h3  class="text-3xl text-white mb-4">Your Deposit</h3>
                    <input id="deposit-field" class="w-3/4 px-4 py-3 rounded block" type="text" placeholder="$ Ammount you want to deposit">

                    <button id="btn-deposit" class="mt-4 bg-blue-800 px-6 py-2 text-white font-medium rounded-lg hover:bg-sky-600">Deposit</button>


                </div>
                <div class="bg-amber-400 p-8 ">
                    <h3 class="text-3xl text-white mb-4">Your Withdraw</h3>
                    <input id="withdraw-field" class="w-3/4 px-4 py-3 rounded block" type="text" placeholder="$ Ammount you want to withdraw">

                    <button id="btn-withdraw" class="mt-4 bg-blue-800 px-6 py-2 text-white font-medium rounded-lg hover:bg-sky-600">withdraw</button>
               </div>
        </section>

    </main>
<script src="js/deposit.js"></script>
<script src="js/withdraw.js"></script>
</body>

</html>
